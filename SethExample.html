    <!DOCTYPE html>
    <html lang="en-US">
    <head>
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    </head>
    <body>
<div>
<a id="page_1" href="#">Page 1</a>
<a id="page_2" href="#">Page 2</a>
<a id="page_3" href="#">Page 3</a>
<a id="page_4" href="#">Page 4</a>

</div>
<div style="display:none;" id="page_1_div">
page 1
</div>
<div style="display:none;" id="page_2_div">
page 2
</div>
<div style="display:none;" id="page_3_div">
page 3
</div>
<div style="display:none;" id="page_4_div">
page 4
</div>
	<script>
function get(id) { return document.getElementById(id);}
var page = 1;

update();

window.onclick = function(e) {
	e.preventDefault();
	if (e.target.id == "page_1") {
		page = 1;
	}
	if (e.target.id == "page_2") {
		page = 2;
	}
	if (e.target.id == "page_3") {
		page = 3;
	}
	if (e.target.id == "page_4") {
		page = 4;
	}
	update();
}

function update() {
	if (page == 1) {
		get('page_1_div').style.display = "block";
	} else {
		get('page_1_div').style.display = "none";
	}
	if (page == 2) {
		get('page_2_div').style.display = "block";
	} else {
		get('page_2_div').style.display = "none";
	}
	if (page == 3) {
		get('page_3_div').style.display = "block";
	} else {
		get('page_3_div').style.display = "none";
	}
	if (page == 4) {
		get('page_4_div').style.display = "block";
	} else {
		get('page_4_div').style.display = "none";
	}
}
		
	</script>
    </body>
    </html>
